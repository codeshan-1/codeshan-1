name: Update Recent Activity

on:
  schedule:
    - cron: "*/30 * * * *" # بيتحدث كل 30 دقيقة
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # دي مهمة عشان نسمحله يكتب في الـ README

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update README with recent activity
        uses: Readme-WorkFlows/recent-activity@v2.4.1 # نفس الـ Action
        with:
          # --- ده الجزء اللي اتصلح ---
          GH_USERNAME: "codeshan-1" # ضفنا اسم المستخدم بتاعك
          CONFIG_FILE: ".github/recent-activity-config.yml"
          # شيلنا GITHUB_TOKEN و MAX_LINES من هنا
