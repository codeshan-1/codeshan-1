<svg width="360" height="360" viewBox="0 0 360 360" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="CodeShan Logo Neon">
  <defs>
    <radialGradient id="bg" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(180 180) rotate(90) scale(180)">
      <stop stop-color="#122035"/>
      <stop offset="1" stop-color="#0B111C"/>
    </radialGradient>
    <linearGradient id="ring" x1="40" y1="40" x2="320" y2="320" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1EB8E4"/>
      <stop offset="1" stop-color="#22D3EE"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="180" cy="180" r="164" fill="url(#bg)"/>
  <circle cx="180" cy="180" r="156" stroke="url(#ring)" stroke-width="6" filter="url(#glow)"/>
  <circle cx="180" cy="180" r="146" stroke="#4BE3FF" stroke-opacity="0.35" stroke-width="2"/>
  <image href="https://raw.githubusercontent.com/codeshan-1/codeshan-1/main/logo.webp" x="95" y="95" width="170" height="170" preserveAspectRatio="xMidYMid meet"/>
</svg>
