<svg width="420" height="250" viewBox="0 0 420 250" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="FlowShan Logo Neon">
  <defs>
    <linearGradient id="bg" x1="20" y1="20" x2="400" y2="230" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0D1117"/>
      <stop offset="1" stop-color="#101A2A"/>
    </linearGradient>
    <linearGradient id="ring" x1="60" y1="30" x2="360" y2="220" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1EB8E4"/>
      <stop offset="1" stop-color="#22D3EE"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="4" y="4" width="412" height="242" rx="22" fill="url(#bg)" stroke="url(#ring)" stroke-width="2"/>
  <ellipse cx="210" cy="125" rx="120" ry="92" fill="#0F1829" stroke="url(#ring)" stroke-width="3" filter="url(#glow)"/>
  <image href="https://raw.githubusercontent.com/codeshan-1/codeshan-1/main/flowshan-logo.webp" x="90" y="52" width="240" height="146" preserveAspectRatio="xMidYMid meet"/>
</svg>
